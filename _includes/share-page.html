<div class="share-page">
  <a class="share-facebook" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
    <img src="{{ site.url }}/assets/imgs/social/facebook.svg"/>
    <span>Share</span>
  </a>
  <a class="share-pinterest" href="http://pinterest.com/pin/create/button/?url={{ site.url }}{{ page.url }}&description={{ page.title }}" target="_blank">
    <img src="{{ site.url }}/assets/imgs/social/pinterest.svg"/>
    <span>Pin</span>
  </a>
  <a class="share-twitter" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
    <img src="{{ site.url }}/assets/imgs/social/twitter.svg"/>
    <span>Tweet</span>
  </a>
  <a class="share-google-plus" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+">
    <img src="{{ site.url }}/assets/imgs/social/google-plus.svg"/>
    <span>Share</span>
  </a>
</div>
